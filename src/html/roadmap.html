<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Roadmap</title>
    <link rel="stylesheet" href="./roadmapStyle.css">
</head>
<body>
    <div class="roadmap">
        <header class="roadmap-header">
            <div class="title-group">
                <div class="subtitle">Timeline View</div>
                <h1 id="board-title">Roadmap</h1>
            </div>
            <div class="legend">
                <div class="legend-item"><span class="legend-swatch progress"></span>Progress</div>
                <div class="legend-item"><span class="legend-swatch today"></span>Today</div>
            </div>
        </header>
        <div class="roadmap-surface">
            <div id="roadmap-container"></div>
        </div>
    </div>
    <script src="./roadmapScript.js"></script>
</body>
</html>
